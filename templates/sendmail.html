<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Mass Mail</title>
  <link href="static/stylees.css" rel="stylesheet" media="screen" />
  <script src="static/script1.js"></script>
</head>
<body>
  <section style="background-color: #5468ff ;">
    <h1 style="font-size: 50px; color:whitesmoke ;">Mass Email</h1><br>
    <div class="container">
		<form id="test-form" method="post" action="">

        <div class="form-group">
            <label for="email">From Email</label>
            <input type="email" id="email" name="Email">
          </div>

        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="pwd">
        </div>

        <div class="form-group" >
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>

        

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" maxlength="200"></textarea>
        </div>
        <!-- HTML !-->
       <!-- <button class="button-29"  id="Upload" type="file">Button 29</button> // add upload button this line code is not right rename as attach file -->
       <!-- <form action="/upload" method="POST" enctype="multipart/form-data"> -->
        <input type="file" name="file" placeholder="Enter the file" required="required"/>
        <!-- <button type="submit" value="Upload">Check</button> -->
      <!-- </form>   -->
       <!-- <button class="button-29">Upload CSV</button> -->


        <button class="button-29" type="submit" id="test-form-submit" style="color:white">Submit</button>
      </form>
    </div>
    <div id="status"></div>
  </section>

  <script src="static/script1.js"></script>
</body>
</html>
